<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Sarthak Chhabra</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/my-avatar.png" type="image/x-icon">

    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 600;
            color: var(--orange-yellow-crayola);
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 24px;
            color: var(--light-gray);
            margin: 20px 0;
        }

        .back-home {
            display: inline-block;
            padding: 12px 24px;
            background: var(--orange-yellow-crayola);
            color: var(--bg-gradient-onyx);
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .back-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <main>
        <aside class="sidebar" data-sidebar>
            <div class="sidebar-info">
                <figure class="avatar-box">
                    <img src="./assets/images/my-avatar.png" alt="Sarthak Chhabra" width="80">
                </figure>

                <div class="info-content">
                    <h1 class="name" title="Sarthak Chhabra">Sarthak Chhabra</h1>
                    <p class="title">Software Engineer</p>
                </div>
            </div>

            <ul class="social-list">
                <li class="social-item">
                    <a href="https://github.com/itssarthak" class="social-link">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                </li>
                <li class="social-item">
                    <a href="https://linkedin.com/in/itssarthak" class="social-link">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </li>
            </ul>
        </aside>

        <div class="error-container">
            <h1 class="error-code">404</h1>
            <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
            <a href="/" class="back-home">Back to Home</a>
        </div>
    </main>

    <!-- ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- custom js link -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
